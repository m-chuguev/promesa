<div class="notes-container">
  <aside class="tags" cdkDropList (cdkDropListDropped)="drop($event)">
    <button
      tuiTag
      type="button"
      *ngFor="let tag of tags"
      (click)="selectTag(tag)"
      [class.active]="selectedTag === tag"
      cdkDrag
    >
      {{ tag }}
    </button>
  </aside>
  <section class="list">
    <div class="filters" [formGroup]="filtersForm">
      <input
        tuiTextfield
        formControlName="title"
        placeholder="Поиск по заголовку"
      />
      <input tuiInputDate type="date" formControlName="date" />
    </div>
    <ul>
      <li *ngFor="let note of filteredNotes">
        <button
          type="button"
          (click)="selectNote(note)"
          [class.active]="selectedNote === note"
        >
          <div class="note-title">{{ note.title }}</div>
          <div class="note-date">{{ note.date | date: 'mediumDate' }}</div>
        </button>
      </li>
    </ul>
  </section>
  <section class="editor" *ngIf="selectedNote" [formGroup]="noteForm">
    <input tuiTextfield formControlName="title" placeholder="Заголовок" />
    <textarea tuiTextarea class="content" formControlName="content"></textarea>
  </section>
</div>
